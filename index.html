<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-computeratible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Морской бой</title>
	<link href="fonts/fonts.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>

<body>
<div id="matrix" class="matrix"></div>
<div class="sheet">
	<div class="battlefield">
		<div id="main_text" class="flex game_title">Игра "Морской бой"</div>
		<div class="flex players-playing-field">
			<div class="relative">
				<div id="name_player" class="name_player"></div>
				<div class="field">
					<div id="field_player" class="ships"></div>
				</div>
			</div>
			<div class="relative">
				<div id="nameComputer" class="nameComputer" hidden>Компьютер</div>
				<div class="field field-computer" hidden>
					<div id="field_computer" class="ships"></div>
				</div>
			</div>
			<span id="newGameStart" class="btn">Новая игра</span>
			<div id="namePlayer" class="btn" hidden>
				Введите имя
				<input id="Name" type="text" value="Игрок">
				<input id="getName" type="button" value="Потвердите">
			</div>
			<div id="Players" class="btn" hidden>
				Выберите кто будет ходить первым?<br>
				<div class="flex flex2">
					<div class="players player-img" data-target="player"></div>
					<div class="players player-computer" data-target="computer"></div>
				</div>
			</div>
			<div id="instruction" class="instruction">
				<div id="type_placement" class="random-placement-box" hidden>
					<span class="btn" data-target="random">Случайное расположение кораблей</span><br>
					<input id="Start" type="button" value="ok">
				</div>
			</div>
		</div>
		<div class="help">
			<div id="service_text" class="help-text"></div>
		</div>
		<div class="line"></div>
	</div>
</div>
<script src="js/script.js"></script>
</body>
</html>
