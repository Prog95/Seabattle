<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-computeratible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Морской бой</title>
	<link href="fonts/fonts.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>

<body>
<div id="matrix" class="matrix"></div>
<div class="sheet">
	<div class="battlefield">
		<div id="main_text" class="flex game_title">Игра "Морской бой"</div>
		<div class="flex players-playing-field">
			<div class="relative">
				<div id="name_player" class="name_player"></div>
				<div class="number">
					<div class="positionNumber"></div>
				</div>
				<div class="letters">
					<div class="positionLetters"></div>
				</div>
				<div class="field">
					<div id="field_player" class="ships"></div>
				</div>
			</div>
			<div class="relative" id="field-computer_all" hidden>
				<div id="nameComputer" class="nameComputer">Компьютер</div>
				<div class="number computer">
					<div class="positionNumber"></div>
				</div>
				<div class="letters computer">
					<div class="positionLetters"></div>
				</div>
				<div class="field field-computer">
					<div id="field_computer" class="ships"></div>
				</div>
			</div>
			<div class="newGameStart">
				<span id="newGameStart" class="btn GameStart">
					Новая игра
				</span>
				<span id="newProceed" class="btn GameStart" hidden>
					Продолжить
				</span>
				<div id="namePlayer" class="btn namePlayer" hidden>
					Введите имя<br>
					<input id="Name" type="text" value="Игрок"><br>
					<input id="getName" type="button" value="Потвердите">
				</div>
				<div id="Players" class="btn players_choice" hidden>
					Выберите кто будет ходить первым?<br>
					<div class="flex ju-cen">
						<div class="players player-img" data-target="player"></div>
						<div class="players player-computer" data-target="computer"></div>
					</div>
				</div>
				<div id="instruction" class="instruction">
					<div id="type_placement" class="random-placement-box" hidden>
						<span class="btn random" data-target="random">Случайное расположение кораблей</span><br>
						<input id="Start" type="button" value="ok" hidden>
					</div>
				</div>
			</div>
		</div>
		<div class="help">
			<div id="service_text" class="help-text"></div>
		</div>
		<div class="line"></div>
	</div>
</div>
<script src="js/script.js"></script>
</body>
</html>
